<!-- Task 3: HTML Table -->
<!-- Objective: Learn how to structure data in a table. -->

<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>John Doe</td>
            <td>29</td>
            <td>johndoe@example.com</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>34</td>
            <td>janesmith@example.com</td>
        </tr>
    </tbody>
</table>
