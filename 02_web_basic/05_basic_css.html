<!-- Task 5: Basic CSS Styling -->
<!-- Objective: Learn how to apply styles to HTML elements. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: blue;
            font-family: 'Georgia', serif;
        }
        p {
            font-size: 18px;
        }
        .important {
            font-weight: bold;
            color: red;
            border: 2px solid red;
            padding: 10px;
            border-radius: 5px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Introduction to CSS</h1>
        <p>This is a basic example of CSS styling.</p>
        <p class="important">This text is styled with the 'important' class.</p>
        <button class="button">Click Me</button>
    </div>
</body>
</html>
